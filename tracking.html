<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | VIBE CHECK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container nav-container">
            <div class="logo">VIBE CHECK</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge cart-count">0</span>
                </a>
                <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>

    <div class="container tracking-container">
        <h1 class="page-title">Track Your Order</h1>
        <div class="tracking-box">
            <input type="text" placeholder="Enter Order ID (e.g., #123456)">
            <button class="btn btn-primary" onclick="trackOrder()">Track</button>
        </div>

        <div id="tracking-result" class="tracking-result" style="display: none;">
            <div class="status-steps">
                <div class="step completed">
                    <div class="step-icon"><i class="fas fa-check"></i></div>
                    <p>Order Placed</p>
                </div>
                <div class="step completed">
                    <div class="step-icon"><i class="fas fa-box"></i></div>
                    <p>Processing</p>
                </div>
                <div class="step active">
                    <div class="step-icon"><i class="fas fa-truck"></i></div>
                    <p>Shipped</p>
                </div>
                <div class="step">
                    <div class="step-icon"><i class="fas fa-home"></i></div>
                    <p>Delivered</p>
                </div>
            </div>
            <p class="delivery-estimate">Expected Delivery: <strong>Tomorrow</strong></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function trackOrder() {
            const result = document.getElementById('tracking-result');
            result.style.display = 'block';
        }
    </script>
</body>

</html>
