<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | VIBE CHECK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container nav-container">
            <div class="logo">VIBE CHECK</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge cart-count">0</span>
                </a>
                <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>

    <div class="container section">
        <h1 class="page-title">Your Wishlist</h1>
        <div class="products-grid" id="wishlist-grid">
            <!-- Injected via JS -->
            <p>Your wishlist is empty.</p>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mock wishlist functionality for demo since we don't have real persistence other than localStorage
            // For now, let's just show some random products if empty, or use state.wishlist if implemented

            const grid = document.getElementById('wishlist-grid');

            // If we had a real wishlist in state, we'd use it. 
            // For demo purposes, let's just show the first 3 products as "wished" if empty
            let wishlistItems = state.wishlist || [];

            if (wishlistItems.length === 0) {
                // Just for demo visual
                wishlistItems = products.slice(0, 3);
            }

            grid.innerHTML = '';
            wishlistItems.forEach(product => {
                // If product is just an ID (from localStorage), find it
                const p = typeof product === 'number' ? products.find(i => i.id === product) : product;
                if (!p) return;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}">
                        <button class="wishlist-btn" style="background:var(--neon-pink)" onclick="removeFromWishlist(${p.id})"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="price">
                            <span class="current-price">$${p.price}</span>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="addToCart(products.find(pr => pr.id === ${p.id}))">Add to Cart</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        function removeFromWishlist(id) {
            // Mock remove
            const card = event.target.closest('.product-card');
            card.remove();
            showToast('Removed from wishlist');
        }
    </script>
</body>

</html>
